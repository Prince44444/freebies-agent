name: Freebies bot (daily stats)

on:
  schedule:
    - cron: "0 17 * * *"   # 20:00 МСК (17:00 UTC)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      DONATE_URL: ${{ secrets.DONATE_URL }}
      TZ: Europe/Moscow
      
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Send stats
        # Используем прямой вызов с нужным аргументом
        run: python main.py --stats

