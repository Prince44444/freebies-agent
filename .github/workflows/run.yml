name: Freebies bot

on:
  schedule:
    - cron: "*/30 * * * *"   # каждые 30 минут
    - cron: "0 17 * * *"     # ежедневная статистика (примерно 20:00 MSK, зависит от UTC)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      DONATE_URL: ${{ secrets.DONATE_URL }}
      TZ: Europe/Moscow
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run bot (every 30 min)
        if: github.event.schedule == '*/30 * * * *'
        run: python main.py

      - name: Daily stats
        if: github.event.schedule == '0 17 * * *'
        run: python main.py --stats

      - name: Commit state.json (if changed)
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          if [ -n "$(git status --porcelain state.json || true)" ]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add state.json
            git commit -m "Update state [skip ci]" || true
            git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git HEAD:${{ github.ref_name }}
          fi
