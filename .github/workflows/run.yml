name: Freebies bot (every 30m)

on:
  schedule:
    - cron: "*/30 * * * *"   # каждые 30 минут
  workflow_dispatch:          # возможность запустить вручную

permissions:
  contents: write             # нужно, чтобы коммитить state.json

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      # Оставляем только те переменные, которые нужны скрипту
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      DONATE_URL: ${{ secrets.DONATE_URL }}
      TZ: Europe/Moscow
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        # Убираем working-directory, он не нужен
        run: pip install -r requirements.txt

      - name: Run bot
        # Убираем working-directory и используем прямой вызов файла
        run: python main.py

      - name: Commit state.json (if changed)
        # Убираем working-directory
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          if [ -n "$(git status --porcelain state.json)" ]; then
            git add state.json
            git commit -m "Update state [skip ci]"
            git push
          fi
